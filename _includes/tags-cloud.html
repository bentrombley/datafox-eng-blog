<!-- tags-cloud -->
{% assign tags = site.tags | sort %}
<h4 class="tags-cloud--title">Tag Cloud</h4>
<div class="tags-cloud">
    {% for tag in tags %}
    <span class="site-tag">
      <a href="{{ site.baseurl }}/tags#{{ tag | first | slugify }}/"
         style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
         {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
      </a>
    </span>
    {% endfor %}
</div>
<!-- /tags-cloud -->
