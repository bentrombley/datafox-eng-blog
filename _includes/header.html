<header class="site-header">

  <div class="wrap">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </div>

  <div class="wrap">
    {% for page in site.pages %}
      <a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endfor %}
  </div>

</header>
