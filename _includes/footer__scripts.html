    var int_jQuery = setInterval(function () {
        if (window.jQuery) {
            clearInterval(int_jQuery);

            jQuery(document).ready(function($) {
                $(document).mouseup(function(e) {
                    var trigger = $("#menu-toggle, span.icon-bar"),
                        container = $("#mobile-menu-wrapper");

                    /* if the target of the click isn't the container nor a descendant of the container */
                    if ( $('.js-mobile-menu__link').is(e.target) || trigger.is(e.target) || $('body').hasClass('navbar-active') && !trigger.is(e.target) && !container.is(e.target) && container.has(e.target).length === 0) {
                        e.preventDefault();
                        container.toggleClass("toggled");
                        $("body").toggleClass("navbar-active");
                    }
                });
            });

            function onScroll() {
                var windowTop = $(window).scrollTop();
                var stickyAnchor = $('.sticky-anchor');
                if (stickyAnchor.length > 0) {
                    var anchorTop = $('.sticky-anchor').offset().top;
                    var navbarHeight = $('.navbar').height();
                    if (windowTop - navbarHeight > anchorTop) {
                        $('.sticky').addClass('stuck');
                        $('.sticky-anchor').height($('.sticky').outerHeight());
                    } else {
                        $('.sticky').removeClass('stuck');
                        $('.sticky-anchor').height(0);
                    }
                }
                $('.main-nav').toggleClass('scrolled-down', windowTop > 0);
            }

            $(function() {
                $(window).scroll(onScroll);
            });

        }

        {% if page.mixitup %}

        var blog_item, item_filter, next_btn, prev_btn, triple_dots, button_3;

        if ($('.mixit-wrapper').length) {
            triple_dots = '<span class="nav-links pager page-number triple-dots"><span>...</span></span>';
            prev_btn = 'Prev';
            next_btn = 'Next';
            item_filter = 'all';
            blog_item = $('.mixit-wrapper');
            blog_item.mixItUp({
                load: {
                    page: 1,
                    limit: 9,
                    filter: item_filter
                },
                selectors: {
                    target: '.mixit-wrapper__item',
                    filter: '.btn_filter',
                    pagersWrapper: '.mixit-pagination',
                    pager: '.nav-links'
                },
                animation: {
                    duration: 500,
                    effects: 'fade translateY(600%) stagger(30ms)',
                    easing: 'cubic-bezier(0.86, 0, 0.07, 1)',
                    reverseOut: true
                },
                pagination: {
                    limit: 9,
                    loop: false,
                    generatePagers: true,
                    maxPagers: 3,
                    pagerClass: 'nav-links',
                    prevButtonHTML: prev_btn,
                    nextButtonHTML: next_btn
                },
                callbacks: {
                    onMixStart: function(state) {
                        {% if site.show_drafts %}
                        console.log('STATE');
                        console.log(state);
                        console.log('STATE');
                        {% endif %}
                        var page_first, page_first_next, page_last, page_last_prev;
                        page_first = $('.nav-links.page-first');
                        page_last  = $('.nav-links.page-last');
                        page_first_next = $('.nav-links.page-first').next();
                        page_last_prev  = $('.nav-links.page-last').prev();
                        if ( (page_first.data('page') + 1) != page_first_next.data('page') ) {
                            page_first.after(" "+triple_dots);
                        }
                        if ( (page_last.data('page') - 1) != page_last_prev.data('page') ) {
                            page_last.before(triple_dots+" ");
                        }
                    }
                    {% if site.show_drafts %}
                    ,
                    onMixLoad: function(state) {
                        var total;
                        total = state.$targets.length;
                        return console.log('Total blog_item: ' + total);
                    },
                    onMixEnd: function(state) {
                        var message;
                        message = 'showing page ' + state.activePage + ' of ' + state.totalPages;
                        return console.log(message);
                    }
                    {% endif %}
                }
            });
            $(document).on('click', '.nav-links', function() {
                if ( !$(this).hasClass('disabled') && !$(this).hasClass('triple-dots') ) {
                    $('html, body').animate({
                        scrollTop: $('.mixit-wrapper-top').offset().top - 81
                    }, 500);
                }
            });
        }

        {% endif %}


    }, 1000);

</script>
